<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Album</title>
</head>
<body>  
    <center>
    <br>
    <h1> Actualizar Album </h1>
    <br>
    <br>

    <form action="/actualizar/{{ album.0 }}" method="POST">

        <input type="text" name="txtTitulo" value="{{ album.1 }}">
        <input type="text" name="txtArtista" value="{{ album.2 }}">
        <input type="number" name="txtAnio" value="{{ album.3 }}">
    
        <button type="submit"> Actualizar </button>
    </form>
</center>

{% with mensajes= get_flashed_messages() %}
{% if mensajes %}
  {% for msj in mensajes %}
    <h3>{{ msj }}</h3>
  {% endfor %}
{% endif %}
{%endwith%}

</body>
</html>
